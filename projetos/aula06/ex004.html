<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando a lógica de programação em javascript</title>
    <style>
        body {
            font: normal 20px Arial, sans-serif;
        }
    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt('Qual é o seu nome?')
        document.write(`Olá ${nome}! Seu nome tem ${nome.length} letras`)
        document.write(`<br>Seu nome em maiúsculas é ${nome.toUpperCase()}`)
        document.write(`<br>Seu nome em minúsculas é ${nome.toLowerCase()}`)

        /*  n1 = 3524.86
            n1.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})
            Este comando transforma o valor armazenado em valor monetário de acordo com o país de origem (BRL, USD, EUR...). */
</script>
</body>
</html>
